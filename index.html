<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer type="module" src="./src/js/app.js"></script>
    <title>Frontend Mentor | Rock, Paper, Scissors, Spock, Lizard</title>
  </head>
  <body>
    <!-- RULES -->
    <div class="main-container">
      <div class="section--rules flex">
        <p class="flex">
          <span> RULES </span>
          <span class="btn-close">
            <img src="./images/icon-close.svg" alt="" />
          </span>
        </p>
        <div class="img--rules flex">
          <img src="./images/image-rules-bonus.svg" alt="" />
        </div>
      </div>
      <main class="container">
        <nav class="nav--section flex">
          <div class="nav--logo">
            <img src="./images/logo-bonus.svg" alt="" />
          </div>
          <p class="score-count flex">
            <span> SCORE </span>
            <span class="score">0</span>
          </p>
        </nav>
        <section class="picking--section">
          <div class="picking--items">
            <div class="item spock" data-pick="spock">
              <img src="./images/icon-spock.svg" alt="" />
            </div>
            <div class="item scissors" data-pick="scissors">
              <img src="./images/icon-scissors.svg" alt="" />
            </div>
            <div class="item paper" data-pick="paper">
              <img src="./images/icon-paper.svg" alt="" />
            </div>
            <div class="item lizard" data-pick="lizard">
              <img src="./images/icon-lizard.svg" alt="" />
            </div>
            <div class="item rock" data-pick="rock">
              <img src="./images/icon-rock.svg" alt="" />
            </div>
          </div>
        </section>
        <div class="picked--items flex hidden">
          <div class="flex">
            <div>
              <div class="user-pick">
                <img src="./images/icon-paper.svg" alt="" />
              </div>
              <span>YOU PICKED</span>
            </div>
            <div>
              <div class="AI-pick">
                <img src="" alt="" />
              </div>
              <span>THE HOUSE PICKED</span>
            </div>
          </div>
          <div>
            <p class="results"></p>
            <button class="btn-play-again">PLAY AGAIN</button>
          </div>
        </div>
      </main>
      <button class="btn-rules">RULES</button>
    </div>
    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
  </body>
</html>
